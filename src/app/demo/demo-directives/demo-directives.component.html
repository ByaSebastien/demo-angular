<div class="chapter">
    <h2>For</h2>
    <div class="content">
        <ul>
            <li *ngFor="let name of names; let i = index;">
                <p>{{i + 1}} : {{name}}</p>
            </li>
            @for (name of names; track $index) {
                <li>
                    <p>{{name}}</p>
                </li>
            }
        </ul>
    </div>
</div>
