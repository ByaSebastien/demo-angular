<h2>Demo bindings</h2>
<div class="chapter">
    <h2>Property bindings</h2>
    <div class="content">
        <h3>One way</h3>
        <p>Bonjour {{firstname}}</p>
        <hr>
        <h3>Two way</h3>
        <input type="text" [(ngModel)]="firstname">
    </div>
</div>

<div class="chapter">
    <h2>Event Bindings</h2>
    <div class="content">
        <button type="button" (click)="saySapristi()">Click moi beau bougre</button>
    </div>
</div>
<div class="chapter">
    <h2>Attribute Bindings</h2>
    <div class="content">
        <button type="button" (click)="toggleIsActive()">ON/OFF</button>
        <button type="button" [disabled]="!isActive">Oh mince...</button>
    </div>
</div>
