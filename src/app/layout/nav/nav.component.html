<ul>
    @for (link of links; track $index) {
        <li>
            <a (click)="toggleIsVisible(link)" [routerLink]="link.url">{{link.title}}</a>
            @if(link.isVisible){
                <ul>
                    @for (child of link.children; track $index) {
                        <li>
                            <a [routerLink]="child.url">{{child.title}}</a>
                        </li>
                    }
                </ul>
            }
        </li>
    }
</ul>
