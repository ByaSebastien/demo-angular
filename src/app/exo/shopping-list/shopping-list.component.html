<div class="chapter">
    <h2>Shopping list</h2>
    <div class="content">
        <label for="productName">Nom du produit : </label>
        <input type="text" id="productName" [(ngModel)]="productName">
        <label for="quantity">Quantit√©</label>
        <input type="number" id="quantity" [(ngModel)]="quantity">
        <button (click)="add()">Ajouter</button>
        <hr>
        <app-list-child 
            [cart]="cart"
            (addOneEvent)="addOne($event)"
            (removeOneEvent)="removeOne($event)"
            (deleteEvent)="delete($event)">
        </app-list-child>
    </div>
</div>
